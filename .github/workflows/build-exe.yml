name: Build and Release Executable

on:
  push:
    tags:
      - 'v*'

  workflow_dispatch:

# Permiss√µes para criar o release e escrever artefatos
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: python -m PyInstaller --onefile --windowed --name="ConversorSQL" main.py

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/ConversorSQL.exe

      - name: Upload Executable as an Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ConversorSQL-Executable
          path: dist/ConversorSQL.exe